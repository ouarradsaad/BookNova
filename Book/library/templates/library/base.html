<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookNova</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Styles communs à toutes les pages */
        body {
            background: #f8f4ef;
            color: #333;
            font-family: 'Segoe UI', sans-serif;
        }

        .navbar {
            background: #D2B48C;
            margin: 0;
            padding: 0;
            border: none;
        }

        .navbar-brand {
            color: #2c3e50;
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
        }

        .container {
            max-width: 1200px;
        }

        .navbar-nav .nav-link:hover,
        .navbar-nav .nav-link.active {
            color: #fff;
            background: rgba(210,180,140,0.13);
            border-radius: 0.75rem;
            text-shadow: 0 2px 12px #bfa76a;
        }

        /* Style d'écriture pour BOOKNOVA */
        .navbar-brand.booknova-logo {
            font-family: 'Times New Roman', serif;
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #8B5E3C !important;
            text-shadow: 0 1px 4px #d1a75a;
            padding: 0 0.3em;
            border-radius: 0.4em;
            transition: all 0.3s ease;
        }

        .navbar-brand.booknova-logo:hover {
            text-shadow: 0 2px 10px #bfa76a;
            color: #624126;
            transform: scale(1.03);
        }
        
        
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg" style="background: #D2B48C; margin: 0; padding: 0; border: none;">
    <div class="container">
        <a class="navbar-brand booknova-logo d-flex align-items-center" href="{% url 'accueil' %}" style="gap:0.5em;">
            <i class="fas fa-book-open" style="font-size:2.1rem;color:#a67c52;text-shadow:0 2px 8px #ffe2b7;"></i>
            <span style="font-family:'Times New Roman',serif;font-size:2.5rem;font-weight:800;letter-spacing:3px;text-transform:uppercase;color:#8B5E3C;text-shadow:0 1px 4px #d1a75a;">BOOKNOVA</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'accueil' %}">Accueil</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'catalogue' %}">Catalogue</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'a_propos' %}">À propos</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">Contact</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'connexion' %}">Déconnexion</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container py-5">
    {% block content %}{% endblock %}
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
